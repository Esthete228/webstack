<!DOCTYPE html>
<html ng-app="Lab1">
<head>
    <title>WebStack Lab 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
</head>
<body ng-controller="Controller">

<div class="container">
    <div class="search-container">
        <h3>Search Users</h3>
        <input type="text" ng-model="search" placeholder="Search by name...">
    </div>


    <div class="user-list-container">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in filterUsers()">
                <td>{{ user.name }}</td>
                <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                <td>
                    <button class="btn btn-danger" ng-click="removeUser(user)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="add-user-container">
        <h3>Add User</h3>
        <form ng-submit="addUser(name, email)">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>

</body>
</html>
